<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Box</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7b7b, #ffb6b6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .confession-container {
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 500px;
            position: relative;
        }

        .confession-container::before {
            content: '‚ù§Ô∏è';
            font-size: 50px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            color: #f45d5d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f45d5d;
            font-size: 16px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #ff7b7b;
            background-color: #ffe6e6;
        }

        button {
            background-color: #f45d5d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff7b7b;
        }

        .heart {
            color: #ff7b7b;
            font-size: 30px;
            margin-top: 20px;
        }

        .confession-display {
            background-color: #fff;
            color: #333;
            border: 1px solid #ff7b7b;
            padding: 20px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .confession-display h3 {
            color: #f45d5d;
            font-size: 1.8rem;
        }

        .confession-display p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="confession-container">
        <h1>Confession Box</h1>
        <p>It's time to share your heart's secret...</p>
        
        <textarea id="confessionInput" placeholder="What is your confession? üíñ"></textarea>
        <br>
        <button onclick="submitConfession()">Submit Your Confession</button>

        <div id="confessionDisplay" class="confession-display">
            <h3>Your Confession:</h3>
            <p id="confessionText"></p>
        </div>

        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        function submitConfession() {
            // Get the confession text from the textarea
            const confession = document.getElementById('confessionInput').value;

            // If the confession is not empty, display it
            if (confession.trim() !== "") {
                document.getElementById('confessionText').innerText = confession;
                document.getElementById('confessionDisplay').style.display = "block";
                document.getElementById('confessionInput').value = ""; // Clear the input field
            } else {
                alert("Please type a confession before submitting!");
            }
        }
    </script>

</body>
</html>
